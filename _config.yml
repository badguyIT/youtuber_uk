# Site settings
title: "My Data Portfolio"
description: "A showcase of my data projects and visualizations"
baseurl: "/youtuber_uk" # thay đổi 'repository-name' thành tên repo của bạn
url: "https://badguyIT.github.io" 

# Author settings
author:
  name: "BadguyIT"
  email: "badguyIT25@gmail.com"
  avatar: "assets/images/logo.jpn" 

# Theme settings
remote_theme: "mmistakes/minimal-mistakes@4.24.0" 
plugins:
  - jekyll-optional-front-matter
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-avatar
  - jekyll-include-cache

# Build settings
markdown: kramdown

# Pagination
# paginate: 5
# paginate_path: "/page:num/"

# Social media links
social:
  github: https://github.com/badguyIT


# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author: [Your Name]
