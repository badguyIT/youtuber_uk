title: Data Portfolio
description: Welcome to my portfolio website! Dive into my projects and explore the fascinating world of data analysis and machine learning.
theme: jekyll-theme-minimal

# Repository settings
repository: badguyIT/youtuber_uk

# User settings
username: badguyIT
email: badguyit25@gmail.com
avatar: https://avatars.githubusercontent.com/badguyIT

# Header 
header: >
  <div class="avatar-container"> 
    <img src="{{ site.avatar }}" alt="{{ site.username }}" width="150" height="150"> 
    <div class="info"> 
      <strong>Username:</strong> {{ site.username }}<br> 
      <strong>Email:</strong> <a href="mailto:{{ site.email }}">{{ site.email }}</a> 
    </div> 
  </div>
# Footer settings
footer: >
  <p>Data Portfolio is maintained by <a href="https://github.com/badguyIT">badguyIT</a>.</p>
  <p>This page was generated by GitHub Pages.</p>

# Custom CSS to style the layout
custom_css: >
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .header img {
      border-radius: 50%;
      margin-right: 20px;
    }
    .header div {
      flex-grow: 1;
    }
    .project-item {
      border-bottom: 1px solid #ddd;
      margin-bottom: 20px;
      padding-bottom: 20px;
    }
    .footer {
      margin-top: 20px;
      padding-top: 10px;
      border-top: 1px solid #ddd;
    }
  </style>
